<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<div style=" background: rgb(238,174,202);
background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,184,233,1) 100%);">

<br><h1 style="text-align: center;
    color:rgb(75, 90, 160);
    width: 30%;
    padding: 10px;
    margin-left: 40%;
    border: 1px solid;
    border-color: transparent transparent;
    box-shadow: 0 10px 10px rgb(107, 103, 103);">Urmi's Blog!</h1><br>
{% load static %}
<div style="margin-left:40%;">
    <img src="{% static 'portfolio/Screenshot (399).png' %}" width="50%" style="box-shadow:0 10px 10px rgb(107, 103, 103);"></div><br>

    <h2 class="d-grid gap-2" style="margin:15px;">
        <a href="{% url 'Blog:all_blogs'%}"  class="btn btn-outline-primary btn-lg btn-block">Blog</a></h2>
    <br>

    {% for i in display %}
    <div style="display: inline-block; 
        margin: 10px;
        background-color: rgb(185, 143, 185); 
        border: 1px solid gray; 
        box-shadow:0 10px 10px rgb(107, 103, 103); 
        width:405px; 
        padding: 20px;
        text-align: center;
        margin-bottom: 50px;
        margin-left: 13px;">
    <h4 style="color:whitesmoke;">{{ i.title }}</h4>
    <h5 style="color:whitesmoke">{{ i.discription|truncatechars:50 }}</h5> <br>
    <hr>
    <img src="{{ i.image.url}}" width="250"><br>
    <hr>
    {% if i.url %}
    <a href="{{ i.url }}" style="color: aqua;">{{i.url}}</a>
    {% endif %}
</div>
{% endfor %}
</div>
